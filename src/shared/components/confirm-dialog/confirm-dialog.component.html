<div class="confirm-dialog-containers">
    <h1>Are you sure you want to delete this movie?</h1>
    <div class="confirm-dialog-actions">
        <button type="submit" mat-raised-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>Cancel
        </button>
        <button type="submit" mat-raised-button color="warn" (click)="onConfirm()">
        <mat-icon>delete</mat-icon>Confirm
        </button>
    </div>
</div>
